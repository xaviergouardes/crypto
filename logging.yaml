version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  detailed:
    format: "%(asctime)s [%(levelname)s] %(name)s (%(filename)s:%(lineno)d): %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: ./project.log
    encoding: utf8

loggers:
  # loggers sp√©cifiques (optionnel)
  # Exemple: logger pour ton module trading
  bot_trading:
    level: INFO
    handlers: [file]
    propagate: no
  order_engine:
    level: INFO
    handlers: [file]
    propagate: no
  binance_client:
    level: DEBUG
    handlers: [file]
    propagate: no

root:
  level: WARNING
  handlers: [console, file]